 div{

	<title>Login</title>

<body>
	<br><br>
	<h1 style="text-align: center"><big>SignUp</big></h1>
	<a href="formfile.html" style="font-size: 120%">Home</a>
	<marquee scrollamount="15" direction="right" behavior="scroll">
<p style="font-size: 120%"> Please sign-up to continue!!</p>
</marquee>
	<div>

	<center>
	<table class="mix" style="background-color: teal;">
		<tr><td>First Name</td><td><input type="txt" name="name"/></td></tr>
		<tr><td>Password</td><td><input type="Password" name="pass"/></td></tr>
		<tr><td>Email</td><td><input type="Email" name="email"/></td></tr>
		<tr><td>Phone</td><td><input type="txt" name="phone"/></td></tr>
		<tr><td>Upload Picture</td><td><input type="file" name="pic"/></td></tr>
		<tr><td>Salary</td><td><input type="range" name="salary"/></td></tr>
		<tr><td>Favorite Color</td><td><input type="Color" name="color"/></td></tr>
		<tr><td>Gender</td><td><input type="radio" name="male"/>Male
		                       <input type="radio" name="Female"/>Female  
		                       <input type="radio" name="other"/>Others</td></tr>
		<tr><td>Favorite Fruits</td><td><select>
			<option selected hidden>None</option>
			<option>Apple</option>
			<option>Mango</option>
			<option>Banana</option>
			<option>Strawberries</option>
			<option>Grape Fruit</option>
			<option>Water Melon</option>
			<option>Others</option><td></tr>
		<tr><td><center></center><input type="submit" name="submit" value="Submit">
		<input type="reset"></center></td></tr>


	</table></center>

</div>
